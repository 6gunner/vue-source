<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>依赖搜集</title>
  <script src="../../dist/vue.js"></script>
</head>

<body>
  <div id="app">
    {{title}}
    <button @click="changeTitle">修改</button>
    {{hello}}
  </div>
  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          title: 'Hello Vue'
        }
      },
      computed: {
        hello() {
          return this.title + '2321312';
        }
      },
      methods: {
        changeTitle() {
          this.title = 'Hello Vue ' + Math.random() * 100;
        }
      },
      watch: {
        title: {
          handler(newVal, oldVal) {
            console.log(newVal)
            console.log(oldVal)
          }
        }
      }
    })
  </script>
</body>

</html>
