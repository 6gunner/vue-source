<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册组件</title>
  <script src="../../dist/vue.js"></script>
</head>
<body>
  <div id="app"></div>
</body>
<script>
  const componentA = {
    data() {
      return {
      }
    },
    components: {
      componentB: {
        data() {
          return {}
        },
        name: 'componentB',
        template: `<h2>B</h2>`
      },
    },
    template: `
    <div><h1>A</h1>
      <component-b />
      </div>`

  }
  Vue.component('App', {
    components: {
      componentA,
    },
    template: `<div class="app"><h1>
      <component-a />
      </h1></div>`
  })

  new Vue({ el: '#app',  
    render: h=> h('App')
  })

</script>

</html>
